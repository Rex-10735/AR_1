<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>

    <!-- <model-viewer> HTML element -->
    <model-viewer src="squirrel-cat.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">

          <div class="HotspotAnnotation">è²“</div>
